apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: my-app-namespace
  name: my-app-deployment
  labels:
    app: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: jaksonsneider/gitops:latest
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "production"
